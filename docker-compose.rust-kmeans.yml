version: '3.8'

services:
  cuvs-rust-kmeans:
    build:
      context: .
      dockerfile: Dockerfile.rust-kmeans
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Mount the source code for development
      - .:/workspace
      # Cache Rust dependencies
      - rust-cargo-cache:/root/.cargo
    working_dir: /workspace
    # Override the default command to run interactively
    command: /bin/bash
    stdin_open: true
    tty: true

volumes:
  rust-cargo-cache: 