        {% else %}
        - cuda-cudart
        - libcublas
        - libcurand
        - libcusolver
        - libcusparse
        {% endif %}
        - libraft ={{ minor_version }}
        - {{ pin_subpackage('libcuvs', exact=True) }}
    about:
      home: https://rapids.ai/
      license: Apache-2.0
      summary: libcuvs tests
