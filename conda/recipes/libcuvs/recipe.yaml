        - nccl ${{ nccl_version }}
        - ${{ pin_subpackage("libcuvs-headers", exact=True) }}
        - ${{ pin_subpackage("libcuvs", exact=True) }}
        - cuda-version =${{ cuda_version }}
        - openblas  # required by some CPU algos in benchmarks
        - cuda-cudart-dev
        - cuda-profiler-api
        - libcublas-dev
        - libcurand-dev
        - libcusolver-dev
        - libcusparse-dev
      run:
        - ${{ pin_subpackage("libcuvs-headers", exact=True) }}
        - ${{ pin_subpackage("libcuvs", exact=True) }}
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - libraft-headers =${{ minor_version }}
        - nccl
        - cuda-cudart
        - libcublas
        - libcurand
        - libcusolver
        - libcusparse
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - libaio
          - libboost
          - libcublas
          - libcurand
          - libcusolver
          - libcusparse
          - librmm
          - mkl
          - nccl
          - if: cuda_major == "13"
            then:
              - cuda-nvrtc
              - libnvjitlink
    about:
      homepage: ${{ load_from_file("python/libcuvs/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libcuvs/pyproject.toml").project.license }}
      summary: libcuvs test executables

  - package:
      name: libcuvs-examples
      version: ${{ version }}
    build:
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
      prefix_detection:
        ignore_binary_files: True
      script:
        content: |
          # Remove `-fdebug-prefix-map` line from CFLAGS and CXXFLAGS so the
          # incrementing version number in the compile line doesn't break the
          # cache
          set -x
          export CFLAGS=$(echo $CFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          export CXXFLAGS=$(echo $CXXFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
          set +x

          ./build.sh examples

        secrets:
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN
        env:
          CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
