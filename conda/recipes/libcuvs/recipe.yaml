    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - ${{ pin_subpackage("libcuvs-headers", exact=True) }}
        - librmm =${{ minor_version }}
        - libraft-headers =${{ minor_version }}
        - nccl ${{ nccl_version }}
        - cuda-version =${{ cuda_version }}
        - cuda-cudart-dev
        - cuda-profiler-api
        - libcublas-dev
        - libcurand-dev
        - libcusolver-dev
        - libcusparse-dev
        - if: cuda_major == "13"
          then:
            - libnvjitlink-dev
            - cuda-nvrtc-dev
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - ${{ pin_subpackage("libcuvs-headers", exact=True) }}
        - libraft-headers =${{ minor_version }}
        - librmm =${{ minor_version }}
        - nccl
        - cuda-cudart
        - libcublas
        - libcurand
        - libcusolver
        - libcusparse
        - if: cuda_major == "13"
          then:
            - libnvjitlink
            - cuda-nvrtc
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-version
          - libaio
          - libboost
          - libcublas
          - libcurand
          - libcusolver
          - libcusparse
          - if: cuda_major == "13"
            then:
              - libnvjitlink
              - cuda-nvrtc
          - librmm
          - mkl
          - nccl
    about:
      homepage: ${{ load_from_file("python/libcuvs/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libcuvs/pyproject.toml").project.license }}
      summary: ${{ load_from_file("python/libcuvs/pyproject.toml").project.description }}

  - package:
      name: libcuvs-tests
      version: ${{ version }}
    build:
      script: cmake --install cpp/build --component testing
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
