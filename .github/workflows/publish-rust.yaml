name: publish

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  rust-publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cuda_version:
          - '12.9.1'
    container:
      image: "rapidsai/ci-conda:26.04-cuda${{ matrix.cuda_version }}-ubuntu24.04-py3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Check if release build
        id: check_release
        run: |
          if rapids-is-release-build; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup and publish crates
        if: steps.check_release.outputs.is_release == 'true'
        run: |
          . /opt/conda/etc/profile.d/conda.sh

          rapids-dependency-file-generator \
            --output conda \
            --file-key rust \
            --matrix "cuda=${RAPIDS_CUDA_VERSION%.*};arch=$(arch);py=${RAPIDS_PY_VERSION}" \
            | tee env.yaml

          rapids-mamba-retry env create --yes -f env.yaml -n rust

          set +eu
          conda activate rust
          set -eu

          LIBCLANG_PATH=$(dirname "$(find "$CONDA_PREFIX" -name libclang.so | head -n 1)")
          export LIBCLANG_PATH
          echo "LIBCLANG_PATH=$LIBCLANG_PATH"

          # Publish sys crate first
          pushd ./rust/cuvs-sys
          cargo publish --token ${CARGO_REGISTRY_TOKEN}
          popd

          # Wait for crates.io index update
          sleep 30

          # Publish main crate
          pushd ./rust/cuvs
          cargo publish --token ${CARGO_REGISTRY_TOKEN}
          popd
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.GPUTESTER_CRATES_TOKEN }}
