          - '!ci/build_docs.sh'
          - '!ci/build_python.sh'
          - '!ci/build_wheel*.sh'
          - '!ci/check_style.sh'
          - '!ci/release/update-version.sh'
          - '!ci/run_cuvs_pytests.sh'
          - '!ci/test_java.sh'
          - '!ci/test_python.sh'
          - '!ci/test_wheel_cuvs.sh'
          - '!ci/validate_wheel.sh'
          - '!docs/**'
          - '!go/**'
          - '!img/**'
          - '!java/**'
