# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [x86_64, aarch64]
    includes:
      - build
      - rapids_build
      - build_py_cuvs
      - cuda
      - cuda_version
      - depends_on_pylibraft
      - depends_on_librmm
      - develop
      - checks
      - build_wheels
      - test_libcuvs
      - docs
      - run_py_cuvs
      - test_python_common
      - test_py_cuvs
      - cupy
      - rust
  bench_ann:
    output: conda
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [x86_64, aarch64]
    includes:
      - rapids_build
      - build_py_cuvs
      - cuda
      - cuda_version
      - depends_on_pylibraft
      - depends_on_librmm
      - develop
      - bench
      - bench_python
      - rapids_build_setuptools
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_libcuvs
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_py_cuvs
      - cupy
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - cupy
      - docs
      - py_version
      - rust
      - rapids_build
      - cuda
  rust:
    output: none
    includes:
      - cuda_version
      - rapids_build
      - cuda
      - rust
  py_build_py_cuvs:
    output: pyproject
    pyproject_dir: python/cuvs
    extras:
      table: build-system
    includes:
      - build
  py_rapids_build_py_cuvs:
    output: pyproject
    pyproject_dir: python/cuvs
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - rapids_build
      - build_py_cuvs
  py_run_py_cuvs:
    output: pyproject
    pyproject_dir: python/cuvs
    extras:
      table: project
    includes:
      - cuda_wheels
      - run_py_cuvs
      - depends_on_pylibraft
  py_test_py_cuvs:
    output: pyproject
    pyproject_dir: python/cuvs
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_py_cuvs
      - cupy
  py_build_cuvs_bench:
    output: pyproject
    pyproject_dir: python/cuvs_bench
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_rapids_build_py_cuvs_bench:
    output: pyproject
    pyproject_dir: python/cuvs_bench
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes: []
  py_run_cuvs_bench:
    output: pyproject
    pyproject_dir: python/cuvs_bench
    extras:
      table: project
    includes:
      - bench_python
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: [conda]
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - cython>=3.0.0
          - ninja
      - output_types: [conda]
        packages:
          - c-compiler
          - cxx-compiler
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
              - sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
              - sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix: {cuda: "12.*"}
            packages: [cuda-nvcc]
          - matrix: {cuda: "11.8", arch: x86_64}
            packages: [nvcc_linux-64=11.8]
          - matrix: {cuda: "11.8", arch: aarch64}
            packages: [nvcc_linux-aarch64=11.8]
          - matrix: {cuda: "11.5", arch: x86_64}
            packages: [nvcc_linux-64=11.5]
          - matrix: {cuda: "11.5", arch: aarch64}
            packages: [nvcc_linux-aarch64=11.5]
          - matrix: {cuda: "11.4", arch: x86_64}
            packages: [nvcc_linux-64=11.4]
          - matrix: {cuda: "11.4", arch: aarch64}
            packages: [nvcc_linux-aarch64=11.4]
          - matrix: {cuda: "11.2", arch: x86_64}
            packages: [nvcc_linux-64=11.2]
          - matrix: {cuda: "11.2", arch: aarch64}
            packages: [nvcc_linux-aarch64=11.2]

  rapids_build_setuptools:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
          - setuptools
          - wheel

  build_py_cuvs:
    common:
      - output_types: [conda]
        packages:
          - dlpack>=0.8,<1.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - &cuda_python12 cuda-python>=12.0,<13.0a0
          - matrix:
              cuda: "11.*"
            packages:
              - &cuda_python11 cuda-python>=11.7.1,<12.0a0
          - matrix:
            packages:
              - &cuda_python cuda-python
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  develop:
    common:
      - output_types: conda
        packages:
          - clang==16.0.6
          - clang-tools=16.0.6
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvtx-dev
              - cuda-cudart-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit
              - cuda-nvtx=11.8
              - cuda-profiler-api=11.8.86
              - libcublas-dev=11.11.3.6
              - libcublas=11.11.3.6
              - libcurand-dev=10.3.0.86
              - libcurand=10.3.0.86
              - libcusolver-dev=11.4.1.48
              - libcusolver=11.4.1.48
              - libcusparse-dev=11.7.5.86
              - libcusparse=11.7.5.86
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit
              - cuda-nvtx=11.5
              - cuda-profiler-api>=11.4.240,<=11.8.86 # use any `11.x` version since pkg is missing several CUDA/arch packages
              - libcublas-dev>=11.7.3.1,<=11.7.4.6
              - libcublas>=11.7.3.1,<=11.7.4.6
              - libcurand-dev>=10.2.6.48,<=10.2.7.107
              - libcurand>=10.2.6.48,<=10.2.7.107
              - libcusolver-dev>=11.2.1.48,<=11.3.2.107
              - libcusolver>=11.2.1.48,<=11.3.2.107
              - libcusparse-dev>=11.7.0.31,<=11.7.0.107
              - libcusparse>=11.7.0.31,<=11.7.0.107
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit
              - &cudanvtx114 cuda-nvtx=11.4
              - cuda-profiler-api>=11.4.240,<=11.8.86 # use any `11.x` version since pkg is missing several CUDA/arch packages
              - &libcublas_dev114 libcublas-dev>=11.5.2.43,<=11.6.5.2
              - &libcublas114 libcublas>=11.5.2.43,<=11.6.5.2
              - &libcurand_dev114 libcurand-dev>=10.2.5.43,<=10.2.5.120
              - &libcurand114 libcurand>=10.2.5.43,<=10.2.5.120
              - &libcusolver_dev114 libcusolver-dev>=11.2.0.43,<=11.2.0.120
              - &libcusolver114 libcusolver>=11.2.0.43,<=11.2.0.120
              - &libcusparse_dev114 libcusparse-dev>=11.6.0.43,<=11.6.0.120
              - &libcusparse114 libcusparse>=11.6.0.43,<=11.6.0.120
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit
              - *cudanvtx114
              - cuda-profiler-api>=11.4.240,<=11.8.86 # use any `11.x` version since pkg is missing several CUDA/arch packages
              # The NVIDIA channel doesn't publish pkgs older than 11.4 for these libs,
              # so 11.2 uses 11.4 packages (the oldest available).
              - *libcublas_dev114
              - *libcublas114
              - *libcurand_dev114
              - *libcurand114
              - *libcusolver_dev114
              - *libcusolver114
              - *libcusparse_dev114
              - *libcusparse114
  cuda_wheels:
    specific:
      - output_types: pyproject
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - nvidia-cublas-cu12
              - nvidia-curand-cu12
              - nvidia-cusolver-cu12
              - nvidia-cusparse-cu12
          # CUDA 11 does not provide wheels, so use the system libraries instead
          - matrix:
              cuda: "11.*"
              use_cuda_wheels: "true"
            packages:
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages:
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - nvidia-cublas
              - nvidia-curand
              - nvidia-cusolver
              - nvidia-cusparse

  cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cupy-cuda12x>=12.0.0
          - matrix: {cuda: "11.*"}
            packages:
              - cupy-cuda11x>=12.0.0
          - {matrix: null, packages: [cupy-cuda11x>=12.0.0]}

  test_libcuvs:
    common:
      - output_types: [conda]
        packages:
          - *cmake_ver
          - openblas
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen>=1.8.20
          - graphviz
          - ipython
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
  rust:
    common:
      - output_types: [conda]
        packages:
          - make
          - rust
          # clang/liblclang only needed for bindgen support
          - clang
          - libclang
  build_wheels:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - wheel
          - setuptools
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  run_py_cuvs:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &numpy numpy>=1.23,<3.0a0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - *cuda_python12
          - matrix:
              cuda: "11.*"
            packages:
              - *cuda_python11
          - matrix:
            packages:
              - *cuda_python
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest==7.*
          - pytest-cov
  test_py_cuvs:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - scikit-learn
  bench:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - hnswlib=0.6.2
          - nlohmann_json>=3.11.2
          - glog>=0.6.0
          - h5py>=3.8.0
          - benchmark>=1.8.2
          - openblas
  bench_python:
    common:
      - output_types: [conda, pyproject, requirements]
        packages:
          - click
          - matplotlib
          - pandas
          - pyyaml
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==24.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu12==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu11==24.10.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_pylibraft:
    common:
      - output_types: conda
        packages:
          - &pylibraft_unsuffixed pylibraft==24.10.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu12==24.10.*,>=0.0.0a0
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu11==24.10.*,>=0.0.0a0
          - {matrix: null, packages: [*pylibraft_unsuffixed]}
