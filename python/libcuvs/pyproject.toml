[build-system]
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "scikit-build-core[pyproject]>=0.11.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "rapids_build_backend.build"

[project]
name = "libcuvs"
dynamic = ["version"]
description = "cuVS: Vector Search on the GPU (C++)"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "cuda-toolkit[cublas,curand,cusolver,cusparse]>=12,<14",
    "libraft==26.4.*,>=0.0.0a0",
    "librmm==26.4.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/rapidsai/cuvs"
Documentation = "https://docs.rapids.ai/api/cuvs/stable/"

[project.entry-points."cmake.prefix"]
libcuvs = "libcuvs"

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_first_party = [
    "libcuvs",
]
skip = [
    "thirdparty",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "__init__.py",
]

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = false
sdist.reproducible = true
wheel.install-dir = "libcuvs"
wheel.packages = ["libcuvs"]
wheel.py-api = "py3"
install.components = ["cuvs_cpp_headers", "cuvs", "cuvs_shared", "c_api", "hnswlib"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "libcuvs/VERSION"
regex = "(?P<value>.*)"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
requires = [
    "cmake>=3.30.4",
    "libraft==26.4.*,>=0.0.0a0",
    "librmm==26.4.*,>=0.0.0a0",
    "ninja",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true;use_cuda_wheels=true"

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# detect when package size grows significantly
max_allowed_size_compressed = '950M'
